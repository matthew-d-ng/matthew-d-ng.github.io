<!DOCTYPE html>
<html>
<meta charset="utf-8" />

<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }
    </style>
    <h1>
        Repository:
    </h1>
    <svg width="960" height="600"></svg>
</head>

<body>
    <script>

        //create somewhere to put the force directed graph
        var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        /*
        var nodes_data = d3.json("https://matthew-d-ng.github.io/test_json.json")

        var links_data = d3.json("https://matthew-d-ng.github.io/test_json_link.json")
        */
        var nodes_data = [
            { "file": "test1", "commits": 10 },
            { "file": "test2", "commits": 20 },
            { "file": "test3", "commits": 40 },
            { "file": "test4", "commits": 20 },
            { "file": "test5", "commits": 4 },
            { "file": "test6", "commits": 50 }
        ]

        var links_data = [
            { "source": "test1", "target": "test2" },
            { "source": "test1", "target": "test3" },
            { "source": "test1", "target": "test5" },
            { "source": "test2", "target": "test4" },
            { "source": "test2", "target": "test6" }
        ]
        



        var simulation = d3.forceSimulation()
            .nodes(nodes_data);

        simulation
            .force("charge_force", d3.forceManyBody())
            .force("center_force", d3.forceCenter(width / 2, height / 2));

        var node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(nodes_data)
            .enter()
            .append("circle")
            .attr("r", 5)
            .attr("fill", "red");

        function tickActions() {
            //update circle positions each tick of the simulation 
            node
                .attr("cx", function (d) { return d.x; })
                .attr("cy", function (d) { return d.y; });

            //update link positions 
            //simply tells one end of the line to follow one node around
            //and the other end of the line to follow the other node around
            link
                .attr("x1", function (d) { return d.source.x; })
                .attr("y1", function (d) { return d.source.y; })
                .attr("x2", function (d) { return d.target.x; })
                .attr("y2", function (d) { return d.target.y; });
        }

        simulation.on("tick", tickActions);

        var link_force = d3.forceLink(links_data)
            .id(function (d) { return d.file; })

        simulation.force("links", link_force)

        var link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(links_data)
            .enter().append("line")
            .attr("stroke-width", 2);

        console.log("test")
        console.log(nodes_data);
        console.log(links_data);

    </script>
</body>

</html>
